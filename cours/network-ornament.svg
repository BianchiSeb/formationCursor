<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 300" fill="none">
  <defs>
    <style>
      .network-bg { fill: #f5f5f5; }
      .network-line { stroke: #666; stroke-width: 0.8; opacity: 0.4; }
      .network-line-light { stroke: #999; stroke-width: 0.5; opacity: 0.3; }
      .network-node { fill: #333; }
      .network-node-light { fill: #666; }
      .network-node-small { fill: #999; }
    </style>
  </defs>
  
  <!-- Fond gris clair -->
  <rect width="1920" height="300" class="network-bg"/>
  
  <!-- Lignes de connexion principales -->
  <line x1="150" y1="180" x2="280" y2="140" class="network-line"/>
  <line x1="280" y1="140" x2="420" y2="160" class="network-line"/>
  <line x1="420" y1="160" x2="580" y2="120" class="network-line"/>
  <line x1="580" y1="120" x2="720" y2="180" class="network-line"/>
  <line x1="720" y1="180" x2="900" y2="140" class="network-line"/>
  <line x1="900" y1="140" x2="1080" y2="160" class="network-line"/>
  <line x1="1080" y1="160" x2="1250" y2="120" class="network-line"/>
  <line x1="1250" y1="120" x2="1420" y2="180" class="network-line"/>
  <line x1="1420" y1="180" x2="1580" y2="140" class="network-line"/>
  <line x1="1580" y1="140" x2="1750" y2="160" class="network-line"/>
  
  <!-- Connexions verticales -->
  <line x1="200" y1="80" x2="150" y2="180" class="network-line"/>
  <line x1="350" y1="60" x2="280" y2="140" class="network-line"/>
  <line x1="500" y1="80" x2="420" y2="160" class="network-line"/>
  <line x1="650" y1="60" x2="580" y2="120" class="network-line"/>
  <line x1="800" y1="80" x2="720" y2="180" class="network-line"/>
  <line x1="950" y1="60" x2="900" y2="140" class="network-line"/>
  <line x1="1150" y1="80" x2="1080" y2="160" class="network-line"/>
  <line x1="1320" y1="60" x2="1250" y2="120" class="network-line"/>
  <line x1="1500" y1="80" x2="1420" y2="180" class="network-line"/>
  <line x1="1650" y1="60" x2="1580" y2="140" class="network-line"/>
  
  <!-- Connexions vers le bas -->
  <line x1="280" y1="140" x2="320" y2="220" class="network-line"/>
  <line x1="580" y1="120" x2="620" y2="240" class="network-line"/>
  <line x1="900" y1="140" x2="940" y2="220" class="network-line"/>
  <line x1="1250" y1="120" x2="1290" y2="240" class="network-line"/>
  <line x1="1580" y1="140" x2="1620" y2="220" class="network-line"/>
  
  <!-- Connexions secondaires -->
  <line x1="150" y1="180" x2="320" y2="220" class="network-line-light"/>
  <line x1="420" y1="160" x2="620" y2="240" class="network-line-light"/>
  <line x1="720" y1="180" x2="940" y2="220" class="network-line-light"/>
  <line x1="1080" y1="160" x2="1290" y2="240" class="network-line-light"/>
  <line x1="1420" y1="180" x2="1620" y2="220" class="network-line-light"/>
  
  <!-- Connexions diagonales -->
  <line x1="200" y1="80" x2="420" y2="160" class="network-line-light"/>
  <line x1="500" y1="80" x2="720" y2="180" class="network-line-light"/>
  <line x1="800" y1="80" x2="1080" y2="160" class="network-line-light"/>
  <line x1="1150" y1="80" x2="1420" y2="180" class="network-line-light"/>
  <line x1="1500" y1="80" x2="1750" y2="160" class="network-line-light"/>
  
  <!-- Nœuds principaux (grands) -->
  <circle cx="150" cy="180" r="4" class="network-node"/>
  <circle cx="420" cy="160" r="4" class="network-node"/>
  <circle cx="720" cy="180" r="4" class="network-node"/>
  <circle cx="1080" cy="160" r="4" class="network-node"/>
  <circle cx="1420" cy="180" r="4" class="network-node"/>
  <circle cx="1750" cy="160" r="4" class="network-node"/>
  
  <!-- Nœuds secondaires (moyens) -->
  <circle cx="280" cy="140" r="3" class="network-node-light"/>
  <circle cx="580" cy="120" r="3" class="network-node-light"/>
  <circle cx="900" cy="140" r="3" class="network-node-light"/>
  <circle cx="1250" cy="120" r="3" class="network-node-light"/>
  <circle cx="1580" cy="140" r="3" class="network-node-light"/>
  
  <!-- Nœuds supérieurs -->
  <circle cx="200" cy="80" r="2.5" class="network-node-light"/>
  <circle cx="350" cy="60" r="2" class="network-node-small"/>
  <circle cx="500" cy="80" r="2.5" class="network-node-light"/>
  <circle cx="650" cy="60" r="2" class="network-node-small"/>
  <circle cx="800" cy="80" r="2.5" class="network-node-light"/>
  <circle cx="950" cy="60" r="2" class="network-node-small"/>
  <circle cx="1150" cy="80" r="2.5" class="network-node-light"/>
  <circle cx="1320" cy="60" r="2" class="network-node-small"/>
  <circle cx="1500" cy="80" r="2.5" class="network-node-light"/>
  <circle cx="1650" cy="60" r="2" class="network-node-small"/>
  
  <!-- Nœuds inférieurs -->
  <circle cx="320" cy="220" r="2.5" class="network-node-light"/>
  <circle cx="620" cy="240" r="2" class="network-node-small"/>
  <circle cx="940" cy="220" r="2.5" class="network-node-light"/>
  <circle cx="1290" cy="240" r="2" class="network-node-small"/>
  <circle cx="1620" cy="220" r="2.5" class="network-node-light"/>
  
  <!-- Nœuds isolés -->
  <circle cx="80" cy="120" r="2" class="network-node-small"/>
  <circle cx="1850" cy="100" r="2" class="network-node-small"/>
  <circle cx="50" cy="250" r="1.5" class="network-node-small"/>
  <circle cx="1870" cy="230" r="1.5" class="network-node-small"/>
</svg> 