<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 200" fill="none">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Ligne horizontale principale -->
  <line x1="0" y1="50" x2="1920" y2="50" stroke="url(#techGradient)" stroke-width="2"/>
  
  <!-- Hexagones modernes -->
  <polygon points="150,30 170,40 170,60 150,70 130,60 130,40" 
           fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
  <polygon points="450,35 465,42.5 465,57.5 450,65 435,57.5 435,42.5" 
           fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
  <polygon points="950,25 970,35 970,55 950,65 930,55 930,35" 
           fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
  <polygon points="1450,30 1470,40 1470,60 1450,70 1430,60 1430,40" 
           fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
  <polygon points="1750,35 1765,42.5 1765,57.5 1750,65 1735,57.5 1735,42.5" 
           fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Points de connexion -->
  <circle cx="150" cy="50" r="3" fill="#2563eb" opacity="0.4"/>
  <circle cx="450" cy="50" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="950" cy="45" r="2.5" fill="#2563eb" opacity="0.4"/>
  <circle cx="1450" cy="50" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="1750" cy="50" r="3" fill="#2563eb" opacity="0.4"/>
  
  <!-- Lignes de connexion subtiles -->
  <line x1="170" y1="50" x2="435" y2="50" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
  <line x1="465" y1="50" x2="930" y2="45" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
  <line x1="970" y1="45" x2="1430" y2="50" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
  <line x1="1470" y1="50" x2="1735" y2="50" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
  
  <!-- Éléments de données flottants -->
  <rect x="300" y="20" width="8" height="2" fill="#3b82f6" opacity="0.3" rx="1"/>
  <rect x="310" y="25" width="6" height="2" fill="#2563eb" opacity="0.3" rx="1"/>
  <rect x="305" y="30" width="10" height="2" fill="#1a365d" opacity="0.3" rx="1"/>
  
  <rect x="750" y="15" width="8" height="2" fill="#3b82f6" opacity="0.3" rx="1"/>
  <rect x="760" y="20" width="6" height="2" fill="#2563eb" opacity="0.3" rx="1"/>
  <rect x="755" y="25" width="10" height="2" fill="#1a365d" opacity="0.3" rx="1"/>
  
  <rect x="1200" y="25" width="8" height="2" fill="#3b82f6" opacity="0.3" rx="1"/>
  <rect x="1210" y="30" width="6" height="2" fill="#2563eb" opacity="0.3" rx="1"/>
  <rect x="1205" y="35" width="10" height="2" fill="#1a365d" opacity="0.3" rx="1"/>
</svg> 