<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 120" fill="none">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Ligne principale -->
  <line x1="0" y1="60" x2="1920" y2="60" stroke="url(#minimalGradient)" stroke-width="1.5"/>
  
  <!-- Segments décalés -->
  <line x1="200" y1="40" x2="500" y2="40" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
  <line x1="700" y1="80" x2="1000" y2="80" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="1200" y1="30" x2="1500" y2="30" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
  <line x1="1600" y1="90" x2="1900" y2="90" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  
  <!-- Points d'intersection -->
  <circle cx="200" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="500" cy="60" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="1000" cy="60" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1200" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="1500" cy="60" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1600" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  
  <!-- Connecteurs verticaux subtils -->
  <line x1="200" y1="40" x2="200" y2="60" stroke="#2563eb" stroke-width="0.5" opacity="0.3"/>
  <line x1="500" y1="40" x2="500" y2="60" stroke="#2563eb" stroke-width="0.5" opacity="0.3"/>
  <line x1="700" y1="60" x2="700" y2="80" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="1000" y1="60" x2="1000" y2="80" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="1200" y1="30" x2="1200" y2="60" stroke="#2563eb" stroke-width="0.5" opacity="0.3"/>
  <line x1="1500" y1="30" x2="1500" y2="60" stroke="#2563eb" stroke-width="0.5" opacity="0.3"/>
  <line x1="1600" y1="60" x2="1600" y2="90" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
</svg> 